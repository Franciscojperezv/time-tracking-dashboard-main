<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<link rel="stylesheet" type="styles/css" href="https://fonts.google.com/specimen/Rubik">
<body>
  <div class="bigcard">
  <div class="profile">
    <img class="jerpic" src="images\image-jeremy.png" alt="Jeremy.png">
    <div>
      <p>Report for</p>
      <p class="jername">Jeremy Robson</p>      
    </div>
  </div>
  <div class="buttons card">
    <button id="daily" onclick="shdaily()">Daily</button> 
    <button id="weekly" onclick="shweekly()">Weekly</button> 
    <button id="monthly" onclick="shmonthly()">Monthly</button>
  </div>
</div>
  <div class="card1 corner">
    <img class="icons" src="images/icon-work.svg">
    <div id="work" class="subcard card">
      <div class="heads">
        <h4>Work</h4>
        <button id="dots">...</button>
      </div>
      <div>
        <h1 id="workh">32hrs</h1> <!-- weekly -->
        <p id="workp" class="previous">Last week - 36hrs</p> <!-- weekly -->          
      </div>
  </div>
  </div>

<div class="card2 corner">
  <img class="icons" src="images/icon-play.svg">
  <div class="subcard card">
    <div class="heads">
      <h4>Play</h4>
      <button>...</button>    
    </div> 
    <div>
      <h1 id="playh">10hrs</h1>  <!-- weekly -->
      <p id="playp" class="previous">Last week - 8hrs</p>  <!-- weekly -->       
    </div>
  </div>
</div>

<div class="card3 corner">
  <img class="icons" src="images/icon-study.svg">
  <div class="subcard card">
    <div class="heads">
      <h4>Study</h4>
      <button>...</button>    
    </div> 
    <div>
      <h1 id="studyh">4hrs</h1>  <!-- weekly -->
      <p id="studyp" class="previous">Last week - 7hrs</p>  <!-- weekly -->       
    </div>
  </div>
</div>

<div class="card4 corner">
  <img class="icons" src="images/icon-exercise.svg">
  <div class="subcard card">
    <div class="heads">
      <h4>Exercise</h4>
      <button>...</button>    
    </div> 
    <div>
      <h1 id="excerciseh">4hrs</h1>  <!-- weekly -->
      <p id="excercisep" class="previous">Last week - 5hrs</p>  <!-- weekly -->    
    </div>
</div>
</div>

<div class="card5 corner">
  <img class="icons" src="images/icon-social.svg">
  <div class="subcard card">
    <div class="heads">
      <h4>Social</h4>
      <button>...</button>    
    </div> 
    <div>
      <h1 id="socialh">5hrs</h1>  <!-- weekly -->
      <p id="socialp" class="previous">Last week - 10hrs</p>  <!-- weekly --> 
    </div>
</div>
</div>

<div class="card6 corner">
  <img class="icons" src="images/icon-self-care.svg">
  <div class="subcard card">
    <div class="heads">
      <h4>Self Care</h4>
      <button>...</button>    
    </div> 
    <div>
      <h1 id="selfh">2hrs</h1>  <!-- weekly -->
      <p id="selfp" class="previous">Last week - 2hrs</p>  <!-- weekly --> 
    </div>
</div>
</div>

  <footer>
    Challenge by- <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by- <a href="#">Francisco PÃ©rez</a>.
  </footer>
</body>
</html>
