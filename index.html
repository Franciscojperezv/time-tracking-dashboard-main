<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
 
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<link rel="stylesheet" type="styles/css" href="https://fonts.google.com/specimen/Rubik">
<body>
<div class="bigcard">
  <div class="profile">
    <img class="jerpic" src="images\image-jeremy.png" alt="Jeremy.png">
    <p>Report for</p>
    <p class="jername">Jeremy Robson</p>
  </div>
  <div class="buttons card">
    <h6>Daily</h6>
    <h6>Weekly</h6>
    <h6>Monthly</h6>
  </div>
</div>
  <div class="card1 corner">
  <img class="icons" src="images/icon-work.svg">
  <div class="subcard card">
  Work
  32hrs <!-- weekly -->
  Previous - 36hrs <!-- weekly -->    
  </div>
</div>

<div class="card2 corner">
  <img class="icons" src="images/icon-play.svg">
  <div class="subcard card">
  Play
  10hrs <!-- weekly -->
  Previous - 8hrs <!-- weekly --> 
</div>
</div>

<div class="card3 corner">
  <img class="icons" src="images/icon-study.svg">
  <div class="subcard card">
  Study
  4hrs <!-- weekly -->
  Previous - 7hrs <!-- weekly -->
</div>
</div>

<div class="card4 corner">
  <img class="icons" src="images/icon-exercise.svg">
  <div class="subcard card">
  Exercise
  4hrs <!-- weekly -->
  Previous - 5hrs <!-- weekly -->
</div>
</div>

<div class="card5 corner">
  <img class="icons" src="images/icon-social.svg">
  <div class="subcard card">
  Social
  5hrs <!-- weekly -->
  Previous - 10hrs <!-- weekly -->
</div>
</div>

<div class="card6 corner">
  <img class="icons" src="images/icon-self-care.svg">
  <div class="subcard card">
  Self Care
  2hrs <!-- weekly -->
  Previous - 2hrs <!-- weekly -->
</div>
</div>

  </footer>-->
</body>
</html>
